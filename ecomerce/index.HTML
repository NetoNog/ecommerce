<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Loja Online</h1>
    <div class="cart">
      <button onclick="toggleCart()">Carrinho (0)</button>
    </div>
  </header>

  <div id="cartModal" class="cart-modal">
    <div class="cart-content">
      <h2>Carrinho de Compras</h2>
      <ul id="cartItems">
        <!-- Itens do carrinho vÃ£o aparecer aqui -->
      </ul>
      <p>Total: R$ <span id="totalPrice">0.00</span></p>
      <button onclick="toggleCart()">Fechar</button>
    </div>
  </div>

  <main>
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>R$ 99,99</p>
        <button onclick="addToCart('Produto 1', 99.99)">Adicionar ao Carrinho</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>R$ 149,99</p>
        <button onclick="addToCart('Produto 2', 149.99)">Adicionar ao Carrinho</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 3">
        <h3>Produto 3</h3>
        <p>R$ 199,99</p>
        <button onclick="addToCart('Produto 3', 199.99)">Adicionar ao Carrinho</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
