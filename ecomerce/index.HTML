<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Informática</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Loja de Informática</h1>
    <div id="cart">
      <span>Carrinho: <span id="cart-count">0</span> itens</span>
      <button onclick="viewCart()">Ver Carrinho</button>
    </div>
  </header>

  <main>
    <section id="computers" class="category">
      <h2>Computadores</h2>
      <div class="product-grid" id="computers-list">
        <!-- Produtos de Computadores serão carregados aqui -->
      </div>
    </section>

    <section id="accessories" class="category">
      <h2>Acessórios</h2>
      <div class="product-grid" id="accessories-list">
        <!-- Produtos de Acessórios serão carregados aqui -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Loja de Informática</p>
  </footer>

  <div id="cart-modal" class="hidden">
    <div id="cart-content">
      <h2>Carrinho de Compras</h2>
      <ul id="cart-items"></ul>
      <p>Total: R$ <span id="total-price">0,00</span></p>
      <button onclick="closeCart()">Fechar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
