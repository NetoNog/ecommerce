<!DOCTYPE html> <!-- Declara o tipo de documento HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a responsividade para dispositivos móveis -->
    <title>Loja Teste</title> <!-- Título da página -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS que irá estilizar o site -->
</head>
<body>
    <header>
        <h1>Loja de Informática</h1> <!-- Cabeçalho principal da página -->
        <nav>
            <!-- Menu de navegação -->
            <ul>
                <li><a href="#">Início</a></li> <!-- Link para a página inicial -->
                <li><a href="#">Produtos</a></li> <!-- Link para a seção de produtos -->
                <li><a href="#">Sobre</a></li> <!-- Link para a seção "Sobre" -->
                <li><a href="#">Contato</a></li> <!-- Link para a seção de contato -->
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="produtos">
            <h2>Produtos em Destaque</h2> <!-- Título da seção de produtos -->
            <div class="produto">
                <!-- Primeiro produto -->
                <img src="produto1.jpg" alt="Produto 1"> <!-- Imagem do produto -->
                <h3>Computador Gamer</h3> <!-- Nome do produto -->
                <p>R$ 4.000,00</p> <!-- Preço do produto -->
                <button class="add-carrinho">Adicionar ao Carrinho</button> <!-- Botão para adicionar o produto ao carrinho -->
            </div>
            <div class="produto">
                <!-- Segundo produto -->
                <img src="produto2.jpg" alt="Produto 2"> <!-- Imagem do produto -->
                <h3>Teclado Mecânico</h3> <!-- Nome do produto -->
                <p>R$ 250,00</p> <!-- Preço do produto -->
                <button class="add-carrinho">Adicionar ao Carrinho</button> <!-- Botão para adicionar o produto ao carrinho -->
            </div>
            <div class="produto">
                <!-- Terceiro produto -->
                <img src="produto3.jpg" alt="Produto 3"> <!-- Imagem do produto -->
                <h3>Mouse Gamer</h3> <!-- Nome do produto -->
                <p>R$ 110,00</p> <!-- Preço do produto -->
                <button class="add-carrinho">Adicionar ao Carrinho</button> <!-- Botão para adicionar o produto ao carrinho -->
            </div>
            <div class="produto">
                <!-- Quarto produto -->
                <img src="produto4.jpg" alt="Produto 4"> <!-- Imagem do produto -->
                <h3>Mouse Pad</h3> <!-- Nome do produto -->
                <p>R$ 75,00</p> <!-- Preço do produto -->
                <button class="add-carrinho">Adicionar ao Carrinho</button> <!-- Botão para adicionar o produto ao carrinho -->
            </div>
            <!-- Adicione mais produtos aqui -->
        </section>
        
        <section class="carrinho">
            <h2>Carrinho de Compras</h2> <!-- Título da seção de carrinho -->
            <ul id="carrinho-list">
                <!-- Lista onde os produtos adicionados ao carrinho aparecerão -->
            </ul>
            <button id="finalizar-compra">Finalizar Compra</button> <!-- Botão para finalizar a compra -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Loja Teste. Todos os direitos reservados.</p> <!-- Rodapé com copyright -->
    </footer>

    <script src="script.js"></script> <!-- Link para o arquivo de JavaScript que irá adicionar interatividade -->
</body>
</html>
